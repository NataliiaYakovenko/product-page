<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li class="nov-item"><a class="link" href="#">Home</a></li>
        <li class="nov-item"><a class="link" href="../index.html">Shop</a></li>
        <li class="nov-item"><a class="link" href="#">Cart</a></li>
      </ul>
    </nav>

    <section class="cart">
      <h2>Cart</h2>

      <article class="item">
        <img
          src="https://www.three.co.uk/mobile-phones/brands/android/_jcr_content/root/container/container/primarycontainer_279351893/secondarycontainer_1/item0/image_copy.coreimg.png/1723197483056/630x400-google-9-pro-xl-porcelain.png"
          alt="Samsung Galaxy A24"
        />

        <div>
          <span>Samsung Galaxy A24</span>
          <div class="item-controls">
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
          </div>
          <span class="item-price">$100</span>
        </div>
        <div>
          <button class="remove-btn">DELETE</button>
        </div>
      </article>

      <article class="item">
        <img
          src="https://www.three.co.uk/mobile-phones/brands/android/_jcr_content/root/container/container/primarycontainer_279351893/secondarycontainer_1/item0/image_copy.coreimg.png/1723197483056/630x400-google-9-pro-xl-porcelain.png"
          alt="Xiaomi Redmi 12"
        />

        <div>
          <span>Xiaomi Redmi 12</span>
          <div class="item-controls">
            <button class="decrease-quantity">-</button>
            <span class="quantity">1</span>
            <button class="increase-quantity">+</button>
          </div>
          <span class="item-price">$200</span>
        </div>
        <div>
          <button class="remove-btn">DELETE</button>
        </div>
      </article>

      <article class="total">
        <span>Total:</span>
        <span class="total-price">$300</span>
        <button class="checkout">To order</button>
      </article>
      
    </section>

  </body>
</html>
